{% extends 'mailingApp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">Вы действительно хотите удалить {{object.title}}?</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'blogApp:detail' object.pk %}" class="btn btn-success">Отмена</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
