{% extends 'mailingApp/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Редактировать пользователя</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </form>
                </div>
                {% if user == user_profile %}
                <div class="card-footer">
                    <a href="{% url 'usersApp:change_pass' %}" class="btn btn-danger">Сменить пароль</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
