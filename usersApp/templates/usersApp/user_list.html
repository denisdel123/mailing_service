{% extends 'mailingApp/base.html' %}

{% block content %}
{% load my_tags %}


<div class="my-3 p-3 bg-body rounded shadow-sm">


    <h6 class="border-bottom pb-2 mb-0">Пользователи</h6>
    {% for object in object_list %}
    <div class="d-flex text-body-secondary pt-3">

        <div class="image-container">
            <img src="{{ object.photo|mymedia }}" width="200" height="200">
        </div>

        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
            <div class="d-flex justify-content-between">
                <strong class="text-gray-dark">Имя: {{ object.first_name }}</strong>
            </div>

            <div class="mt-2">
                <div class="d-flex justify-content-between">
                    <strong class="text-gray-dark">Фамилия: {{ object.last_name }}</strong>
                </div>
            </div>

            <div class="mt-2">
                <div class="d-flex justify-content-between">
                    <strong class="text-gray-dark">Почта: {{ object.email }}</strong>
                </div>
            </div>

            <div class="mt-2">
                <div class="d-flex justify-content-between">
                    <strong class="text-gray-dark">Активация: {{ object.is_active }}</strong>
                </div>
            </div>

        </div>

        <div>
            <a href="{% url 'usersApp:detail' object.pk %}"
               class="btn btn-lg btn-block btn-outline-primary">Перейти</a>
        </div>
        <div class="d-flex justify-content-end"></div>
    </div>
    {% endfor%}
</div>

{% endblock %}
