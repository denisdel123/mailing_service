{% extends 'mailingApp/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Введите ваш Email!</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <input type="email" id="email" name="email">
                        <button type="submit" class="btn btn-success">Отправить</button>
                    </form>
                </div>
                <div class="card-footer">
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
