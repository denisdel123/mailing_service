{% extends 'mailingApp/base.html' %}
{% block content %}
<tr>
    <h1>Персональные данные</h1>
</tr>
<div class="col-lg-9 col-md-6 col-sm-12">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <td class="w-25">Тема</td>
                    <td>{{ object.title }}</td>
                </tr>
                <tr>
                    <td class="w-25">Содержание</td>
                    <td>{{ object.text }}</td>
                </tr>
            </table>
            <a href="{% url 'mailingApp:massage_list'%}" class="btn btn-lg btn-block btn-outline-primary">Назад</a>
            {% if perms.mailingApp.change_massage %}
            <a href="{% url 'mailingApp:massage_update' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Редактировать</a>
            {% endif %}
            {% if perms.mailingApp.delete_massage %}
            <a href="{% url 'mailingApp:massage_delete' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">удалить</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
